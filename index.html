<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" id="theme-link">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;800&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <section>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="num-el" type="number">
            <button id="converter">Convert</button><button id="reset">C</button>
        </div>
        <div class="results">
            <div>
                <h3>Length (Meter/Feet)</h3>
                <p id="length-results"></p>
            </div>
            <div>
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-results"></p>
            </div>
            <div>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-results"></p>
            </div>                        
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
